<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Open+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PORTFOLIO</title>
</head>

<body>
    <div id="main">
        <nav id="navBar">
            <div id="logo">
                <img src="" alt="LOGO">
            </div>
            <div id="navContent">
                <span class="navContent home">HOME</span>
                <span class="navContent gallery">GALLERY</span>
                <span class="navContent about">ABOUT ME</span>
                <span class="navContent contact">CONTACT</span>
            </div>
        </nav>
        <div id="home">
            <h2 id="quote1">BORN TO <span class="target_quote">RIDE</span></h2>
            <h2 id="quote2">BORN TO <span class="target_quote">EXPLORE</span></h2>

            <div id="scroll">
                <p id="scrollText">Scroll Down</p>
                <svg class="arrows">
                    <path class="a1" d="M0 0 L30 32 L60 0"></path>
                    <path class="a2" d="M0 20 L30 52 L60 20"></path>
                    <path class="a3" d="M0 40 L30 72 L60 40"></path>
                </svg>
            </div>
        </div>
        <div id="gallery">
            <h3>gallery</h3>
        </div>
        <div id="about">
            <h3>about</h3>
        </div>
        <div id="contact">
            <h3>contact</h3>
        </div>
    </div>
</body>

</html>
