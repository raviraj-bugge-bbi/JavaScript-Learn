<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Maker</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body id="body">
    <div id="main">
        <h3 id="heding">Gradient Maker</h3>
        <h4 id="choose">Choose colors</h4><br>
        <div id="input">
            <table id="table">
                <tr>
                    <td id="color1"><input class="hard" id="firstColor" type="color"></td>
                    <td id="color2"><input class="hard" id="secondColor" type="color"></td>
                </tr>
                <tr>
                    <td id="lable1"><label for="firstColor">First Color</label></td>
                    <td id="lable2"><label for="secondColor">Second Color</label></td>
                </tr>
            </table>
            <div id="apply">
                <input type="submit" name="Apply" value="Apply" id="cbtn">
            </div>

            <div id="cpybtn">
                <button id="cpy">Copy</button>
            </div>
            <div id="codecpy">
                <textarea id="codeCopy" rows="4" cols="60"></textarea>
            </div>


        </div>
    </div>
</body>

</html>
