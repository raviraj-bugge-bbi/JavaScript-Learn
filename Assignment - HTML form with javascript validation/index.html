<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="validation.js"></script>
    <noscript><a href="noscript.html">your browser does not support javascript</a></noscript>
  </head>
  <body id="body">
    <h3>Sign-Up Form</h3>
    <form id="form1">
      <table>
        <tr>
          <td><label for="fname">First Name:</label></td>
          <td><input type="text" id="fname" placeholder="First Name" /></td>
          <td><em id="errorfname">Invalid Data</em></td>
        </tr>
        <tr>
          <td><label for="lname">Last Name:</label></td>
          <td><input type="text" id="lname" placeholder="Last Name" /></td>
          <td><em id="errorlname">Invalid Data</em></td>
        </tr>
        <tr>
          <td><label for="contact">Contact No:</label></td>
          <td>
            <input type="text" id="contact" placeholder="+91 ----- -----" />
          </td>
          <td><em id="errorcontact">Invalid Data</em></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="text" id="email" placeholder="Email" /></td>
          <td><em id="erroremail">Invalid Data</em></td>
        </tr>
        <tr>
          <td>
            <input
              type="submit"
              formaction="next.html"
              value="SUBMIT FORM"
              onclick="return validDetails()"
            />
          </td>
          <td>
            <input
              type="button"
              value="VIEW JSON"
              onclick="jsonFile()" />
          </td>
        </tr>
        <tr><td><input type="button" value="Dark Mode" onclick="darkMode()" ondblclick="lightMode()"></td></tr>
      </table>
    </form>

    <div id="jsondata">
      <table id="tablecss">
        <tr>
          <td id="tjsonview"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
