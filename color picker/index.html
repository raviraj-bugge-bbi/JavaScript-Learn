<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="main-body">
        <div id="color-picker">

            <span class="box">Color Me!</span>

            <span class="box">Color Me!</span>
            <br><br>
            <span class="box">Color Me!</span>
            <span class="box">Color Me!</span>
        </div>
        <div id="darkMode">
            <input type="button" value="Dark Mode" onclick="darkMode()" id="dbtn" />
            <input type="button" value="clear" onclick="clearColor()" id="cbtn" />
        </div>
    </div>
</body>

</html>
